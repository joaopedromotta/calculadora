<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="retangulo">
        <div class="tela">
            <input type="text" id="campo" class="campo-teste">
        </div>
        <div class="caixa-de-numeros">

            <!-- <button id="botao-apagar" class="botoes botao-acao" >C</button> -->

            <button id="botao" class="botoes" value="7">7</button>
            <button id="botao" class="botoes" value="8">8</button>
            <button id="botao" class="botoes" value="9">9</button>
            
            <button id="botao-sinal" class="botoes botao-acao" value="/">/</button>
            
            <button id="botao" class="botoes" value="4">4</button>
            <button id="botao" class="botoes" value="5">5</button>
            <button id="botao" class="botoes" value="6">6</button>
            
            <button id="botao-sinal" class="botoes botao-acao" value="*">*</button>
            
            
            <button id="botao" class="botoes" value="1">1</button>
            <button id="botao" class="botoes" value="2">2</button>
            <button id="botao" class="botoes" value="3">3</button>
            
            <button id="botao-sinal" class="botoes botao-acao" value="-">-</button>
            
            <button id="botao" class="botoes" value=".">.</button>
            <button id="botao" class="botoes" value="0">0</button>
            
            <button id="botao-sinal" class="botoes botao-acao" value="+">+</button>
            <button id="igualdade" class="botoes" value="=">=</button>
        
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
